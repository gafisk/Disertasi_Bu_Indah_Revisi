                berdarah)?</label>
              <select class="form-control" required id="d93" name="d93">
                <option value="">--Pilih Jawaban--</option>
                <option value="0">
                  Tidak pernah mengalami gatal atau keputihan abnormal (pada
                  waktu kapan pun)
                </option>
                <option value="1">
                  Pernah mengalami gatal atau keputihan abnormal (pada waktu
                  kapan pun)
                </option>
              </select>
            </div>

            <!-- SOAL 29 -->
            <div class="mb-3 d-flex flex-column h-100">
              <label for="d94" class="form-label flex-grow-1 d-flex align-items-center">Apakah pasangan seksual atau
                suami Anda pernah mengalami
                gejala infeksi pada alat kelamin (misalnya: gatal, luka,
                keluar cairan tidak normal, nyeri saat buang air kecil, bintil
                bernanah atau berdarah)?</label>
              <select class="form-control" required id="d94" name="d94">
                <option value="">--Pilih Jawaban--</option>
                <option value="0">
                  Tidak pernah mengalami gejala infeksi pada alat kelamin
                  (pada waktu kapan pun)
                </option>
                <option value="1">
                  Pernah mengalami gejala infeksi pada alat kelamin (pada
                  waktu kapan pun)
                </option>
              </select>
            </div>

            <!-- SOAL 30 -->
            <div class="mb-3 d-flex flex-column h-100">
              <label for="d95" class="form-label flex-grow-1 d-flex align-items-center">Apakah anda terpapar asap rokok
                oleh pasangan, keluarga,
                orang serumah, dan mereka merokok baik di rumah dan/atau di
                luar rumah?</label>
              <select class="form-control" required id="d95" name="d95">
                <option value="">--Pilih Jawaban--</option>
                <option value="0">
                  Tidak terpapar dari siapa pun atau di mana pun
                </option>
                <option value="1">
                  Terpapar asap rokok dari pasangan/keluarga/di rumah/luar
                  rumah/tidak yakin
                </option>
              </select>
            </div>

            <!-- SOAL 31 -->
            <div class="mb-3 d-flex flex-column h-100">
              <label for="d116" class="form-label flex-grow-1 d-flex align-items-center">Berapa sering Anda terpapar
                asap rokok dalam kegiatan sehari-hari?</label>
              <select class="form-control" required id="d116" name="d116">
                <option value="">--Pilih Jawaban--</option>
                <option value="0">
                  Tidak pernah menghirup/terpapar asap rokok dalam kegiatan sehari-hari.
                </option>
                <option value="1">
                  Terpapar asap rokok dalam intensitas hampir setiap hari/beberapa kali seminggu/sekali sebulan atau
                  tidak yakin akan frekuensi paparannya.
                </option>
              </select>
            </div>

            <div class="mb-3">
              <button class="btn btn-primary w-100" id="submitButton" type="submit">
                Prediksi
              </button>
            </div>
          </div>
        </form>

        <!-- Modal -->
        <!-- Modal -->
        <div class="modal fade" id="prediksiModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Hasil Prediksi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                {% if error %}
                <h3 class="text-danger">{{ error }}</h3>
                {% elif form_values %}
                <h3>
                  Prediksi Risiko:
                  <span class="text-danger">{{ prediction }}</span>
                </h3>
                {% else %}
                <p>Tidak ada input yang diterima.</p>
                {% endif %}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Tutup
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /Contact Section -->
  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/php-email-form/validate.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/glightbox/js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.js') }}"></script>

  <!-- Main JS File -->
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      {% if error or prediction %}
      var modal = new bootstrap.Modal(document.getElementById("prediksiModal"));
      modal.show();
      {% endif %}
    });
  </script>
</body>

</html>
